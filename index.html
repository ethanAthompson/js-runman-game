<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsRunningMan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js" defer>
        /**
         * Author: Ethan Thompson
         * Due: 3/21/23
         * Description: running man simulator
        */

    </script>
</head>

<body>
    <header class="d-flex justify-content-center container-fluid bg-secondary bg-opacity-50">
        <div class="mt-5 ">
            <h1 class="display-4 text-center mb-5">Chaging Images using JavaScript - Running Man</h1>
        </div>
    </header>
    <main class="d-flex justify-content-center">
        <div class="mx-5 mt-5 d-flex justify-content-center">
            <div class="ms-5 mx-5">
                <div>
                    <img data-runner src="images/0.png" class="container-fluid mx-5" alt="runningMan">
                </div>
            </div>
            <div class="mx-2 mt-5">
                <div class="mx-2 mt-5">
                    <div class="mx-2 mt-5">
                        <!-- has ids to identify with button from querySelectorAll -->
                        <div class="mx-5 mt-2">
                            <button id="1" data-speed class="btn btn-lg btn-secondary">Slower</button>
                        </div>

                        <div class="mx-5 mt-2">
                            <button id="2" data-speed class="btn btn-lg btn-secondary">SS</button>
                        </div>
                        
                        <div class="mx-5 mt-2">
                            <button id="3" data-speed class="btn btn-lg btn-secondary">Faster </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="d-flex justify-content-center mt-5">
            <p class="mx-5 h3"> Click the SS button to Start/Stop the Running man</p>
        </div>
    </footer>

</body>

</html>
